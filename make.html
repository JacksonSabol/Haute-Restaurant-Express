<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant | Make a Reservation</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1><span class="fa fa-fire"></span> Hot Restaurant Express</h1>
      <h3>Make a reservation today!</h3>
      <hr>
      <a href="/">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-home"></span> Home</button>
      </a>
      <a href="/view">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-th-list"></span> View Active Reservations</button>
      </a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Add Reservation
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="age">Phone</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="force-points">Number in Party</label>
                <input type="text" class="form-control" id="party-size">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Reserve</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="./makejs" type="text/javascript"></script>
</body>

</html>
